<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../lib/cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Device Motion</title>
  </head>

  <body>
    <header class="header">
      <h1>Device Motion</h1>
    </header>
    <div class="content">
      <div class="action-area ch20">
        <button class="button dh" id="getAccel">Get Acceleration</button>
        <button class="button dh" id="watchOper">Watch Acceleration</button>
      </div>
      <div class="result-area ch80">
        <div class="results">
          <div id="result" class="desc">
            <ul class="left">
              <li>Get Acceleration button shows current values of x, y, z axes.</li>
              <li>Watch Acceleration button turns on continuous showing values of x, y, z axes.</li>
              <li>Stop Watching button ends watching</li>
            </ul>
          </div>
        </div>
        <div class="separator"></div>
        <div class="axes_values">
          <div>x: <span id="x_value">-</span></div>
          <div>y: <span id="y_value">-</span></div>
          <div>z: <span id="z_value">-</span></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div>Cordova API Samples</div>
    </footer>
  </body>
</html>
